    <!-- Custom script starts here -->

    <script type="text/babel">
      ;(function () {
        let jqxhr = $.getJSON('/irb/api.json', function (data) {
          let arr = []
          $.map(data, function (obj) {
            if (obj.route.includes('members-and-staff')) {
              arr.push(obj)
            }
          })
          let content = '<div>'
          $.each(arr, function (key, value) {
            content =
              content +
              `
              <div class="content-item" style="padding-bottom: 30px; margin-bottom: 50px; border-bottom: 1px solid #333">
                <h2 id=${key}>${value.title} </h2>
                  ${value.html}</div>
              `
          })
          content = content + '</div>'

          $('#app').html(content)

          // Fix headings entities to have unique IDs
          $('h2, h3, h4, h5').each(function () {
            if (this.id) {
              this.id = this.id + Math.floor(Math.random() * 2000) + 1
            }
          })

          // Fix links to point to correct destination
          $('a').each(function () {
            let oldHref = $(this).attr('href')
            if (oldHref.includes('pdf')) {
              let newHref = '/irb/' + oldHref
              $(this).attr('href', newHref)
            }
          })
          // Add Bootstrap table class
          $('table').each(function () {
            $(this).addClass('table')
            $(this).addClass('table-striped')
          })
          $('#footer').show()
          $('#loader').hide()
        })
      })()
    </script>
